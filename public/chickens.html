<!DOCTYPE html>
<html>
<head>
    <title>Chickens</title>
    <link rel="stylesheet" type="text/css" href="css/w2ui-2.0.css" />
    <script type="text/javascript" src="js/w2ui-2.0.js"></script>
</head>

<body>

<div id="main" style="width: 100%; height: 600px;"></div>

<script type="text/javascript">
// widget configuration
let config = {
            // var pstyle = 'border: 1px solid #dfdfdf; padding: 5px;';
	layout: {
		name: 'layout',
		padding: 4,
		panels: [
            { type: 'top',  size: 28 ,  resizable: true, minSize: 28 },
			{ type: 'left', size: '50%', resizable: true, minSize: 500 },
			{ type: 'main', minSize: 500, style: 'overflow: hidden' }            
		]
	},
	grid: { 
		name: 'grid',
		show: {
			toolbar			: true,
 			footer			: true,                       
			toolbarDelete	: true
		},
         multiSelect : false,
		columns: [  
			// Must be first and hidden/                        { field: 'recid', hidden : true , text: 'recid', size: '20px' } ,
                    	{ field: 'recid', text: 'id', hidden : true, size: '10%', sortable: true, searchable: true },
			            { field: 'name', text: 'Name', size: '30%', sortable: true, searchable: true },
                        { field: 'lname', text: 'Long Name', size: '30%', sortable: false, searchable: true },
                        { field: 'description', text: 'Descr', size: '30%', sortable: false , searchable: true },
                        { field: 'lat', captitexton: 'Lat', size: '20%', sortable: false, searchable: true },
                        { field: 'lng', text: 'Lon', size: '20%', sortable: false, searchable: false },
                        { field: 'smallimg', text: 'img', size: '10%', sortable: false, searchable: false },                        
                        { field: 'eggimg', text: 'img', size: '10%', sortable: false, searchable: false },
                        // { field: 'bigimg', text: 'bigImage', size: '10%', sortable: false, searchable: false } ,
                        { field: 'active', text: 'active', size: '10%', sortable: false, searchable: false }                     
		],
        url		: 'chickens/records.json',
		onClick: function(event) {
			console.log(event)
            event.done(() => {
                var sel = this.getSelection()
                if (sel.length == 1) {
                    form.recid = sel[0]
                    form.record = w2utils.extend({}, this.get(sel[0]))
                    form.refresh()
                } else {
                    form.clear()
                }
            })
		}
	},
	form: { 
		header: 'Chicken',
		name: 'form',
        url		: 'chickens/records.json',
		fields: [  // recid needs to be first and can be hidden
 			{ name: 'recid', type: 'int',required: true, html: { caption: 'Id', attr: 'size="30"' } },
            { name: 'name', type: 'text', required: true, html: { caption: 'Name', attr: 'size="50" maxlength="100"' } },
            { name: 'lname', type: 'text', required: true, html: { caption: 'Long name', attr: 'size="50" maxlength="100"' } },
            { name: 'description', type: 'textarea', html: { 
            		caption: 'Long Description', attr: "style='width: 350px; height: 80px; resize: none; white-space:normal;'" 
                } 
            },                        
 			{ name: 'lat', type: 'text',required: true, html: { caption: 'Lat', attr: 'size="30"' } },
 			{ name: 'lng', type: 'text',required: true, html: { caption: 'Lon', attr: 'size="30"' } },
            { name: 'smallimg', type: 'text',required: true, html: { caption: 'img', attr: 'size="30"' } },
            { name: 'eggimg', type: 'text',required: false, html: { caption: 'eggimg', attr: 'size="30"' } },                       
            // { name: 'bigimg', type: 'upload', required: true, html: { caption: 'Chicken img', attr: 'size="30"' } },
            { name: 'active', type: 'int', required: true, html: { caption: 'active', attr: 'size="10"' } }
		],
		actions: {
			New: function () {
				this.clear();
                                //w2ui.for
                                //location.reload(true);
			},
			Save: function () {
                console.log("Save");
				var errors = this.validate();
				if (errors.length > 0) return;
				if (this.recid == 0 || this.recid == null) {
					grid.add(w2utils.extend(this.record, { recid: grid.records.length + 2 }))
                    grid.selectNone()
                    this.clear()
				} else {
                    grid.set(this.recid, this.record)
                    grid.selectNone()
                    this.clear()
				} 
				// this.save()                              
                // location.reload(true);
			}
		}
	}
}

let layout = new w2layout(config.layout)
let grid = new w2grid(config.grid)
let form = new w2form(config.form)
// initialization
layout.render('#main')
layout.html('left', grid)
layout.html('main', form)
</script>
