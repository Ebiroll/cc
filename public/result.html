    (function (app, ng) {

      {name :"kalle",points : 100},
      {name :"nisse",points : 777}, 
    ];

       var postData={
           sites         : "all",
           cmd           : "get-records"
       };
        
        var httpRequest = $http({
            method: 'POST',
            url: 'users/records.json',
            data: postData,
            cmd           : "get-records"
        }).success(function(newdata, status) {
            $scope.users = newdata.records;
            //console.log(newdata);
        });
  
  }]);
}(angular.module('app', []), angular));
